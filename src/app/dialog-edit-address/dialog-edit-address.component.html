<mat-progress-bar mode="indeterminate" *ngIf="loading" id="progressbar"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content class="mat-dialog-content">
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="userData.street" matInput placeholder="Street + House No." type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="userData.zipCode" matInput placeholder="Zip code" type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="userData.city" matInput placeholder="City" type="text">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()" >Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
