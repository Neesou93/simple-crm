<mat-progress-bar mode="indeterminate" *ngIf="loading" id="progressbar"></mat-progress-bar>
<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content class="mat-dialog-content">
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="userData.firstName" matInput placeholder="First Name" type="text">

        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="userData.lastName" matInput placeholder="Last Name" type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="userData.email" matInput placeholder="E-Mail" type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Phone-Number</mat-label>
            <input [disabled]="loading" [(ngModel)]="userData.phone" matInput placeholder="Phone-number" type="phonenumber">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Birth date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="MM/DD/YYYY" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Department</mat-label>
            <mat-select [(ngModel)]="userData.department" name="food">
                <mat-option *ngFor="let department of departments" [value]="department">
                    {{department}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
