<mat-progress-bar mode="indeterminate" *ngIf="loading" id="progressbar"></mat-progress-bar>
<h1 mat-dialog-title>Edit Profit</h1>
<div mat-dialog-content class="mat-dialog-content">
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="customerData.name" matInput placeholder="Name" type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input [disabled]="loading" [(ngModel)]="customerData.email" matInput placeholder="EMail" type="email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Phonenumber</mat-label>
            <input [disabled]="loading" [(ngModel)]="customerData.phone" matInput placeholder="Phonenumber" type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Branche</mat-label>
            <mat-select [(ngModel)]="customerData.branche" name="food">
                <mat-option *ngFor="let department of branche" [value]="department">
                    {{department}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngIf="customerData.branche == 'Sonstige'">
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Enter here Branche if "Sonstige"</mat-label>
            <input [(ngModel)]="brancheIfAny" matInput placeholder='Enter here Branche if "Sonstige"' type="text">
        </mat-form-field>
    </div>  
    <div>
        <mat-form-field class="mat-form-field-100" appearance="outline">
            <mat-label>Manged By</mat-label>
            <mat-select [(ngModel)]="customerData.customer_manager" name="food">
                <mat-option></mat-option>
                <mat-option *ngFor="let user of userList" [value]="user.id">
                    {{user.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
